{% extends "base/base.html" %}
{% block titulo %}Borrar usuario{% endblock %}
{% block cuerpo %}
<br />
<h1><a href="{% url 'usuarios:list_users' %}" class="regresar"><i class="fa fa-mail-reply fa-lg ollapsed"></i></a> Borrar usuario</h1>
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar el usuario: <b>{{ object.username }}</b>?
  <br />
  <br />
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
