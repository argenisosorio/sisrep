{% extends "base/base.html" %}
{% block titulo %}Lista de productos{% endblock %}
{% block cuerpo %}
<br />
<h1 class="color-white"><a href="{% url 'safet:inicio_carga_inicial' %}" class="regresar"><i class="fa fa-mail-reply fa-lg ollapsed"></i></a> Lista de productos</h1>
<br />
<a href="{% url 'registro:registrar_proyecto' %}">
  <button class="btn btn-success">Registrar producto</button>
</a>
<br />
<br />
<table border="1px" id="example" class="display">
  <thead>
    <tr>
      <th>N</th>
      <th>Nombre del producto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>N</th>
      <th>Nombre del producto</th>
      <th>Acciones</th>
    </tr>
  </tfoot>
  <tbody>
  {% for x in object_list %}
  <tr>
    <td></td>
    <td>{{ x.nombre_proyecto }}</td>
    <td class="text-center td_botonera_tabla">
      <div class="row">
        <div class="col-sm-12">
          <a href="{% url 'registro:editar_proyecto' x.id %}" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
          <a href="{% url 'registro:borrar_proyecto' x.id %}" title="Borrar"><i class="glyphicon glyphicon-trash"></i></a>
        </div>
      </div>
    </td>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
