{% extends "base/base.html" %}
{% block titulo %}Registrar cargo{% endblock %}
{% block cuerpo %}
<br />
<h1 class="color-white">Registrar cargo</h1>
<br />
<form method="post">{% csrf_token %}

  <div class="">
    <b>{{ form.nombre_cargo.label }}</b>
    <br />
    {{ form.nombre_cargo }}
    {% if form.nombre_cargo.errors %}
      <p>{{ form.nombre_cargo.errors}}</p>
    {% endif %}
  </div>

  <br />

  <a href="{% url 'registro:consultar_cargo' %}"><button type="button" class="btn btn-primary">Volver</button></a>
  <button class="btn btn-info" type="reset">Limpiar</button>
  <button class="btn btn-success" type="submit">Registrar</button>
</form>
{% endblock %}
