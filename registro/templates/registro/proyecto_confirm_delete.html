{% extends "base/base.html" %}
{% block titulo %}Borrar producto{% endblock %}
{% block cuerpo %}
<br />
<h1><a href="{% url 'registro:consultar_proyecto' %}" class="regresar"><i class="fa fa-mail-reply fa-lg ollapsed"></i></a> Borrar producto</h1>
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar el producto: <b>{{ object.nombre_proyecto }}</b>?
  <br />
  <br />
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
