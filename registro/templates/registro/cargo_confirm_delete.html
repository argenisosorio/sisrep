{% extends "base/base.html" %}
{% block titulo %}Borrar cargo{% endblock %}
{% block cuerpo %}
<br />
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar el cargo: <b>{{ object.nombre_cargo }}</b>?
  <br />
  <br />
  <a href="{% url 'registro:consultar_cargo' %}"><button type="button" class="btn btn-primary">Volver</button></a>
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
