{% extends "base/base.html" %}
{% block titulo %}Borrar cargo{% endblock %}
{% block cuerpo %}
<br />
<h1><a href="{% url 'registro:consultar_cargo' %}" class="regresar"><i class="fa fa-mail-reply fa-lg ollapsed"></i></a> Borrar cargo</h1>
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar el cargo: <b>{{ object.nombre_cargo }}</b>?
  <br />
  <br />
  <button class="btn btn-danger" type="submit">BORRAR</button>
</form>
{% endblock %}
