{% extends "base/base.html" %}
{% block titulo %}Lista de Reportes{% endblock %}
{% block cuerpo %}
<h1>Lista de Reportes</h1>

<br />

<table border="1px" id="example" class="display" cellspacing="0px" style="width:100%;">
  <thead>
    <tr>
      <th>N</th>
      <th>0</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>N</th>
      <th>0</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>Acciones</th>
    </tr>
  </tfoot>
  <tbody>
  {% for x in object_list %}
  <tr>
    <td></td>
    <td>{{ x.campo0 }}</td>
    <td>{{ x.campo1 }}</td>
    <td>{{ x.campo2 }}</td>
    <td>{{ x.campo3 }}</td>
    <td>
      <a href="{% url 'registro:editar_reporte' x.id %}"><i class="glyphicon glyphicon-pencil"></i></a>
      &nbsp; | &nbsp;
      <a href="{% url 'registro:borrar_reporte' x.id %}"><i class="glyphicon glyphicon-trash"></i></a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
