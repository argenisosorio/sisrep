{% extends "base/base.html" %}
{% block titulo %}Lista de proyectos poa{% endblock %}
{% block cuerpo %}
<br />
<h1 class="color-white">Lista de proyectos poa</h1>
<br />
<a href="{% url 'safet:registrar_proyecto' %}">
  <button class="btn btn-success">Registrar proyecto</button>
</a>
<br />
<br />
<table border="1px" id="example" class="display">
  <thead>
    <tr>
      <th>N</th>
      <th>Nombre del proyecto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>N</th>
      <th>Nombre del proyecto</th>
      <th>Acciones</th>
    </tr>
  </tfoot>
  <tbody>
  {% for x in object_list %}
  <tr>
    <td></td>
    <td>{{ x.nombre_proyecto }}</td>
    <td>
    <div class="row">
      <div class="col-sm-12">
        <a href="{% url 'safet:editar_proyecto' x.id %}" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
        <a href="{% url 'safet:borrar_proyecto' x.id %}" title="Borrar"><i class="glyphicon glyphicon-trash"></i></a>
      </div>
    </div>
    </td>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
