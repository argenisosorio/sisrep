{% extends "base/base.html" %}
{% block titulo %}Borrar proyecto poa{% endblock %}
{% block cuerpo %}
<br />
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar el proyecto poa: <b>{{ object.nombre_proyecto }}</b>?
  <br />
  <br />
  <a href="{% url 'safet:consultar_proyecto' %}"><button type="button" class="btn btn-primary">Volver</button></a>
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
