{% extends "base/base.html" %}
{% block titulo %}Borrar proyecto poa{% endblock %}
{% block cuerpo %}
<br />
<h1><a href="javascript:window.history.go(-1);" class="regresar"><i class="fa fa-mail-reply fa-lg ollapsed"></i></a> Borrar proyecto poa</h1>
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar el proyecto poa: <b>{{ object.nombre_proyecto }}</b>?
  <br />
  <br />
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
