{% extends "base/base.html" %}
{% block titulo %}Borrar acción específica{% endblock %}
{% block cuerpo %}
<br />
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar la acción específica: <b>{{ object.nombre_accion }}</b>?
  <br />
  <br />
  <a href="{% url 'safet:consultar_accion' %}"><button type="button" class="btn btn-primary">Volver</button></a>
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
