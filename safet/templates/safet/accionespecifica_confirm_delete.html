{% extends "base/base.html" %}
{% block titulo %}Borrar acción específica{% endblock %}
{% block cuerpo %}
<br />
<h1><a href="{% url 'safet:consultar_accion' %}" class="regresar"><i class="fa fa-mail-reply fa-lg ollapsed"></i></a> Borrar acción específica</h1>
<form method="post">{% csrf_token %}
  ¿Estás seguro que quieres eliminar la acción específica: <b>{{ object.nombre_accion }}</b>?
  <br />
  <br />
  <button class="btn btn-danger" type="submit">Borrar</button>
</form>
{% endblock %}
